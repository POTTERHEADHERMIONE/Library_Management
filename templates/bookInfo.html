<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div id="content-container">
        <label style="position: fixed; top: 40px; left: 400px;">ISBN &nbsp;&nbsp;&nbsp;&nbsp; : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    : {{isbn}}</label>
        <label style="position: fixed; top: 70px; left: 400px;">Title : {{title}}</label>
        <label style="position: fixed; top: 100px; left: 400px;">Author&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : {{author}}</label>
        <label style="position: fixed; top: 130px; left: 400px;" id="total">Total &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: {{total}}</label>
        <label style="position: fixed; top: 160px; left: 400px;" id="available">Available &nbsp;&nbsp;&nbsp;&nbsp;: {{available}}</label>
        <input style="position: fixed; top: 50px; left: 1225px; width: 200px; height: 15px" id="updatedCount" placeholder="Enter updated count">
        <button style="position: fixed; top: 110px; width: 180px; left:1250px;" onClick="updateBookCount({{isbn}})">Update Book Count</button>
    </div>        
    <table id="studentsTable" style="position: fixed; top: 220px;">
        <tr>
            <th style="width:10%;">StudentID</th>
            <th style="width:30%;">Issue Date</th>
            <th style="width:30%;">Due</th>
            <!-- <th style="width:20%;">Penalty</th> -->
        </tr>
    </table>
        
    <div id="wrapper" style="height:100px;overflow: auto">
    </div>
    <script src="{{ url_for('static', filename='column_cell.js') }}"></script>
    <script src="{{ url_for('static', filename='withStudent.js') }}"></script>
    <script src="{{ url_for('static', filename='AdminRoutes.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded',onDocumentLoad( {{ withStudents | tojson | safe }} , {{isbn}} ));
    </script>

</body>
</html>
